<!DOCTYPE html>
<html>
    <head>
        <title> hi </title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"> </script>

        <!-- These should always be first. -->
